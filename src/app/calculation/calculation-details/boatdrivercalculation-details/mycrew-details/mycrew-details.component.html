<div class="body">
   <div> <a (click)="onClick()" class="btn backbtn"><i class="arrow"></i><i class="line"></i></a>
    <h3 class="header">{{"My Crew" | translate}}</h3></div>

 <div class="scroll">
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12 contents">
            <p class="errmsg" *ngIf="loadedcrews == null">{{ "No Boat Crews Available" | translate }}</p>
                <div class="row" *ngFor="let crew of loadedcrews">
                    <div class="col-xs-12 col-md-12 col-lg-12 inline-para">
                        <p class="left">{{ crew.name }} ({{ crew.age }})</p> 
                        <p class="right">{{ crew.salary }}</p>
                        <br>
                        <hr>
                    </div>
                </div>
                <div class="total">
                    <p class="border left">{{ "Total Salary" | translate }}</p> <p class="red right">{{ Salary }}</p>
                    <br>
                    <hr>
                </div>
        </div>
    </div>
 </div>
 



</div>
