<div class="body">
    <a (click)="onClick()" class="btn backbtn"><i class="arrow"></i><i class="line"></i></a>
    <h3 class="header">{{"Boats" | translate}}</h3>

 <div class="scroll">
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12 col-md-offset-3">
            <p class="errmsg" *ngIf="loadedboats == null">{{ "No Boats Available" | translate }}</p>
            <ul class="list-group" *ngFor="let boat of loadedboats">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-12 col-md-12 col-lg-12 col-md-offset-3 inline-para">
                        
                            <div class="row">
                                <!-- <span style="float: right;">{{ boat.createdDate }}</span> -->
                                <p class="left">{{ "Boat Name" | translate }}</p> <p class="right">{{ boat.boatName }}</p>
                            </div>
                            <div class="row">
                                <p class="left">{{ "Boat Number" | translate }}</p> <p class="right">{{ boat.boatNumber }}</p>
                            </div>
                            <div class="row">
                                <!-- <p class="left" *ngIf="boat.description != null">{{ "Description" | translate }}</p> <p class="right" *ngIf="boat.description != null">{{ boat.discription }}</p>
                                <br> -->
                                <button (click)="onViewTrips(boat.id)" class="btn btn-sm">{{ "View Trips" | translate }}</button>
                                <button (click)="onBonus(boat.id)" class="btn btn-sm left">{{ "Bonus / Advance" | translate }}</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
 </div>


</div>
