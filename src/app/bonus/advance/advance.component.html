<div class="body" *ngIf="boatOwner == true">
   <div> <a (click)="onClick()" class="btn backbtn"><i class="arrow"></i><i class="line"></i></a>
      <h3 class="header">{{ "Add Advance" | translate}}</h3></div>


    <div class="row">
        <button (click)="onHistory()" class="btn btn-sm btn-history">
            {{ "Advance History" | translate }}
          </button>
    </div>
  
  <form (ngSubmit)="addAdvance(f)" #f="ngForm">
    <span class="help-block msg" *ngIf="success == true">{{ "Added Successfully!!" | translate }}</span>
    <span class="help-block errmsg" *ngIf="msg == true">{{ "Failed to add Try again!" | translate }}</span>

  <div class="form-group col-xs-12">
    <label for="advance">{{ "Advance Amount" | translate }}</label>
    <!-- <div class="input-group mb-3"> -->
      <input 
        type="number" 
        class="form-control" 
        id="advance" 
        placeholder="Amount" 
        name="advance"
        ngModel 
        required 
        #advance="ngModel"
      >
    <!-- </div> -->
    <span class="help-block errmsg" *ngIf="!advance.valid && advance.touched">{{
      "Please Enter a valid Amount!" | translate
    }}</span>
  </div>

  <div class="form-group col-xs-12">
    <label for="comment">{{ "Comment" | translate }}</label>
    <!-- <div class="input-group mb-3"> -->
      <input 
        type="text" 
        class="form-control" 
        id="comment" 
        placeholder="Type here..." 
        name="comment"
        ngModel 
      >
    <!-- </div> -->
  </div>

  <button type="submit" class="btn btn-sm" [disabled]="!f.valid">
    {{ "Save" | translate }}
  </button>
  
</form>

</div>
