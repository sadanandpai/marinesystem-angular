<div class="body" *ngIf="boatOwner == true">
    <a (click)="onClick()" class="btn backbtn"><i class="arrow"></i><i class="line"></i></a>
      <h3 class="header">{{ "Add Advance" | translate}}</h3>


    <div class="row">
        <button (click)="onHistory()" class="btn btn-sm btn-history">
            {{ "Advance History" | translate }}
          </button>
    </div>
  
  <form (ngSubmit)="addAdvance(f)" #f="ngForm">
    <span class="help-block msg" *ngIf="success == true">{{ "Added Successfully!!" | translate }}</span>
    <span class="help-block errmsg" *ngIf="msg == true">{{ "Failed to add Try again!" | translate }}</span>

  <div class="form-group col-xs-12">
    <label for="amt">{{ "Advance Amount" | translate }}</label>
    <!-- <div class="input-group mb-3"> -->
      <input 
      type="number" 
      class="form-control" 
      id="amt" 
      placeholder="Amount" 
      name="amt"
      ngModel 
      required 
      #amt="ngModel"
      />
    <!-- </div> -->
    <span class="help-block errmsg" *ngIf="!amt.valid && amt.touched">{{
      "Please Enter a valid Amount!" | translate
    }}</span>
  </div>

  <div class="form-group col-xs-12">
    <label for="cmt">{{ "Comment" | translate }}</label>
    <!-- <div class="input-group mb-3"> -->
      <textarea 
      type="text" 
      class="form-control" 
      id="cmt" 
      placeholder="Type here..." 
      name="cmt"
      ngModel 
      #cmt="ngModel"
      ></textarea>
    <!-- </div> -->
  </div>

  <button type="submit" class="btn btn-sm" [disabled]="!f.valid">
    {{ "Save" | translate }}
  </button>
  
</form>

</div>
