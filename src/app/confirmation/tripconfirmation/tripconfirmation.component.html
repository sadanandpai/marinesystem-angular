<div class="body">
   <div> <a (click)="onClick()" class="btn backbtn"><i class="arrow"></i><i class="line"></i></a>
    <h3 class="header">{{ "Confirmation" | translate }}</h3></div>

    <form class="form">
        <div class="form-group col-xs-12"> 
            <p class="content">{{ "Do You Really want to End the Trip?" | translate }}</p>
        </div>
        <button (click)="endTrip()" id="endtrip" class="btn btn-sm btn-endtrip">
            {{ "Yes, End Trip" | translate }}
        </button>
        <button (click)="onCancel()" id="cancel" class="btn btn-sm btn-cancel">
            {{ "No, Cancel" | translate }}
        </button>
    </form>

    

</div>
