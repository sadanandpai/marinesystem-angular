<p style="text-align: left;"><a (click)="onClick()" class="btn btn-sm btn-outline-primary">Back</a></p>

<h1>History</h1>
 <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <p class="warningmsg" *ngIf="loadedfishes.length < 1">No fish Available</p>
        <div *ngIf="loadedfishes.length >= 1">
            <ul class="list-group" *ngFor="let fish of loadedfishes">
                <li class="list-group-item" *ngIf="fish.status == false">
                    <h6>Fish ID {{ fish.fish_id }}</h6>
                    <p>Fish Owner {{ fish.owner }}</p>
                    <p>Min Price {{ fish.fish_price }}</p>
                    <a (click)="onViewMore(fish.id)" class="btn btn-warning">View More</a>
                </li>

            </ul>
        </div>
    </div>
</div>

<hr>
