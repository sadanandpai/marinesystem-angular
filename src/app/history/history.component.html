<p style="text-align: left;"><a (click)="onClick()" class="btn btn-sm btn-outline-primary">{{ "Back" | translate }}</a></p>

<h1>{{ "History" | translate }}</h1>
 <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <p class="warningmsg" *ngIf="loadedfishes == null">{{ "No fish Available" | translate }}</p>
        <ul class="list-group" *ngFor="let fish of loadedfishes">
            <li class="list-group-item" *ngIf="fish.status == false">
                <h6>{{ "Fish Name" | translate }} {{ fish.fish_id }}</h6>
                <p>{{ "Fish Owner" | translate }} {{ fish.owner }}</p>
                <p>{{ "Min Price" | translate }} {{ fish.fish_price }}</p>
                <a (click)="onViewMore(fish.id)" class="btn btn-warning">{{ "View More" | translate }}</a>
            </li>
        </ul>
    </div>
</div>
