<form (ngSubmit)="onLogin(f)" #f="ngForm">
    <!-- {% csrf_token %} -->
    <div class="form-group">
        <label for="username">{{ "Username" | translate }}</label>
        <input type="username"
        class="form-control" 
        id="username"
        name="username" 
        placeholder="Enter username" 
        ngModel
        required>
    </div>
    <div class="form-group">
        <label for="password">{{ "Password" | translate }}</label>
        <input type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Password" 
        ngModel
        required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-warning" [disabled]="!f.valid">{{ "LOGIN" | translate }}</button>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-sm btn-primary" (click)="onRegister()">{{ "Register Now" | translate }}</button>
    </div>
</form>
