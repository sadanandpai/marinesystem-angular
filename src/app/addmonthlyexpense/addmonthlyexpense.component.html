<div class="body" *ngIf="boatOwner == true">
    <a (click)="onClick()" class="btn backbtn"><i class="arrow"></i><i class="line"></i></a>
      <h3 class="header">{{ "Add Monthly Expense" | translate}}</h3>


    <div class="row">
        <button (click)="onHistory()" class="btn btn-sm btn-history">
            {{ "History" | translate }}
          </button>
    </div>
  
  <form (ngSubmit)="addMonthlyExpense(f)" #f="ngForm">
    <span class="help-block msg" *ngIf="success == true">{{ "Added Successfully!!" | translate }}</span>
    <span class="help-block errmsg" *ngIf="msg == true">{{ "Failed to add Try again!" | translate }}</span>

  <div class="form-group col-xs-12">
    <label for="expense">{{ "Amount" | translate }}</label>
    <!-- <div class="input-group mb-3"> -->
      <input 
        type="number" 
        class="form-control" 
        id="expense" 
        placeholder="Amount" 
        name="expense"
        ngModel 
        required 
        #expense="ngModel"
      >
    <!-- </div> -->
    <span class="help-block errmsg" *ngIf="!expense.valid && expense.touched">{{
      "Please Enter a valid Amount!" | translate
    }}</span>
  </div>

  <div class="form-group col-xs-12">
    <label for="desc">{{ "Description" | translate }}</label>
    <!-- <div class="input-group mb-3"> -->
      <input 
        type="text" 
        class="form-control" 
        id="desc" 
        placeholder="Type here..." 
        name="desc"
        ngModel 
      >
    <!-- </div> -->
  </div>

  <button type="submit" class="btn btn-sm" [disabled]="!f.valid">
    {{ "Save" | translate }}
  </button>
  
</form>

</div>
