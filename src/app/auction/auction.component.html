<div class="body">
<div id="fixed">
    <a (click)="onClick()" class="btn backbtn"><i class="arrow"></i><i class="line"></i></a>
    <h3 class="header">{{"Auction Platform" | translate}}</h3>

<div class="row" *ngIf="boatdriver == true">
    <div class="bdbuttons">
        <a (click)="onAddFish()" class="btn btn-sm btn-addfish">
            <img src="../../assets/Images/addfish_03.png" width="65px;"/>
        </a>
        <a (click)="onClickHistory()" class="btn btn-sm btn-history">
            <img src="../../assets/Images/History_03.png" width="65px;"/>
        </a>
    </div>
</div>
 </div>
<div class="scroll">
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12 col-md-offset-3 content">
            <p class="errmsg" *ngIf="loadedfishes == null">{{"No fish Available" | translate}}</p>
            <ul class="list-group" *ngFor="let fish of loadedfishes">
                <li class="list-group-item">
                <div class="row">
                    <h6 class="fishname">{{ fishname[fish.fish_id] }} </h6>
                    <p class="bdName">{{ fish.owner }}</p>
                    <div class="left">
                        <img src="../../assets/Images/{{ fishname[fish.fish_id] }}.jpg" width="95%" height="95%">
                    </div>
                    <div class="right">
                        <p>{{"Quantity" | translate}}  -  {{ fish.fish_size }}KG</p>
                        <p>{{"Min Price" | translate}}  -   Rs.{{ fish.fish_price }}</p>
                        <p class="damagedFish" *ngIf="fish.damaged == true">{{ "(Damaged)" | translate }}</p>
                        <button (click)="onStartBid(fish.id)" class="btn btn-sm clearfix">{{ boatdriver ? "View Bidding" : "Start Bidding" }}</button>
                    </div>
                </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
