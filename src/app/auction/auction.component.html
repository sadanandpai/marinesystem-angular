<form (ngSubmit)="Done(f)" #f="ngForm">
    <div class="form-group col-xs-12">
        <label class="form-control">
            {{ "Highest Price" | translate }}
        </label>
    </div>
   
    <button type="submit" class="btn btn-success">
      {{ "Done" | translate }}
    </button>
  </form>
  
<hr>

<form (ngSubmit)="Quote(q)" #q="ngForm">
    <div class="form-group col-xs-12">
      <input
        type="text"
        class="form-control"
        placeholder="Enter amount"
        name="amount"
        pattern="^[0-9]*$"
        maxlength="8"
        ngModel
        required
        #name="ngModel"
      />
      <span class="help-block" *ngIf="!name.valid && name.touched">{{
        "Please Enter a valid Amount!" | translate
      }}</span>
    </div>
   
    <button type="submit" class="btn btn-primary">
      {{ "Quote" | translate }}
    </button>
  </form>
