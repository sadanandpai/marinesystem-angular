<h1>Auction Platform</h1>
 <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <p *ngIf="loadedfishes.length < 1">No fish Available</p>
        <ul class="list-group" *ngIf="loadedfishes.length >= 1">
            <li class="list-group-item" *ngFor="let fish of loadedfishes">
                <img src="">
                <h6>Fish ID {{ fish.fish_id }}</h6>
                <p>Fish Quantity {{ fish.fish_size }}</p>
                <p>Min Price {{ fish.fish_price }}</p>
            </li>
        </ul>
    </div>
</div>

<hr>
<div class="col-xs-12">
    <ul class="list-group" *ngIf="amount.pristine">
        <li class="list-group-item" *ngFor="let fish of loadedfishes">
            <h1>{{ fish.fish_price }}</h1>
        </li>
    </ul>

    <ul class="list-group" *ngIf="amount.valid && amount.touched">
        <li class="list-group-item">
           
            <h1>{{ bid }}</h1>
        </li>
    </ul>

    <button type="submit" class="btn btn-success">
        {{ "Done" | translate }}
    </button>
</div>
<hr>

<form (ngSubmit)="Quote(q)" #q="ngForm">
    <div class="form-group col-xs-12">
      <input
        type="text"
        class="form-control"
        placeholder="Enter amount"
        name="amount"
        pattern="^[0-9]*$"
        maxlength="8"
        [(ngModel)]="bid"
        required
        #amount="ngModel"
      />
      
      <span class="help-block" *ngIf="!amount.valid && amount.touched">{{
        "Please Enter a valid Amount!" | translate
      }}</span>
      
    </div>

    <button type="submit" class="btn btn-primary">
      {{ "Quote" | translate }}
    </button>
  </form>
