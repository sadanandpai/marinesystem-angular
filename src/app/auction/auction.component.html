<h1>Auction Platform</h1>
 <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <p class="warningmsg" *ngIf="loadedfishes.length < 1">No fish Available</p>
        <div *ngIf="loadedfishes.length >= 1">
            <ul class="list-group" *ngFor="let fish of loadedfishes">
                <li class="list-group-item" *ngIf="fish.status == true">
                    <h6>Fish ID {{ fish.fish_id }}</h6>
                    <p>Fish Quantity {{ fish.fish_size }}</p>
                    <p>Min Price {{ fish.fish_price }}</p>
                    <a (click)="onStartBid(fish.id, fish.fish_price, fish.fish_id, fish.fish_size)" class="btn btn-warning clearfix">Start Bidding</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<hr>
