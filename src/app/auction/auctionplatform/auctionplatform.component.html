<body>
    <a (click)="onClick()" class="btn backbtn"></a>
    <h3 class="header">{{"Auction Platform" | translate}}</h3>

<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12 col-md-offset-3">
        <h6>{{"Fish Name" | translate}} {{ fishid }}</h6>
        <p>{{"Fish Quantity" | translate}} {{ size }}</p>
        <p>{{"Min Price" | translate}} - {{ minprice }}</p> 
    </div>
</div>

<form (ngSubmit)="Done(f)" #f="ngForm">
    <div class="form-group col-xs-12">
        <h1>{{ bid }}</h1>
        <button type="submit" class="btn btn-sm" *ngIf="boatdriver == true">
            {{ "Done" | translate }}
        </button>
    <!-- <h1 *ngIf="boatdriver == true && visible == true">{{ "Winner Details" | translate}}</h1>
    <p *ngIf="boatdriver == true">{{ winAmount }}</p>
    <p *ngIf="boatdriver == true">{{ winnerName }}</p> -->
    </div>
</form>
<hr>

<form (ngSubmit)="Quote(q)" #q="ngForm" *ngIf="boatdriver != true">
    <div class="form-group col-xs-12">
        <input
            type="text"
            class="form-control"
            placeholder="Enter amount"
            name="quoteAmount"
            pattern="^[0-9]*$"
            maxlength="8"
            ngModel
            required
            #amount="ngModel"
        />
        <span class="help-block" *ngIf="!amount.valid && amount.touched">
          {{ "Please Enter a valid Amount!" | translate }}
        </span>
    </div>

    <button type="submit" class="btn btn-sm">
      {{ "Quote" | translate }}
    </button>
</form>

</body>
