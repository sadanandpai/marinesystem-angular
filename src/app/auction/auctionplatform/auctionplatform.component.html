<div class="body">
    <a (click)="onClick()" class="btn backbtn"><i class="arrow"></i><i class="line"></i></a>
    <h3 class="header">{{"Auction Platform" | translate}}</h3>
    <div class="row">
    <div class="contents">
            <div class="col-xs-12 col-md-12 col-lg-12 col-md-offset-3">
                <h6 class="fishname">{{ fishname[fishid] }}</h6>
                <img class="image" src="../../../assets/Images/fish.png" width="100%" height="100%"/>
                <span *ngIf="damaged == true">{{ "(Damaged Fish)" | translate }}</span>
                <hr>
                <p class="left">{{"Fish Quantity" | translate}}</p><p> {{ size }}</p>
                <hr>
                <p class="left">{{"Min Price" | translate}}</p><p> {{ minprice }}</p> 
                <hr>

        <form (ngSubmit)="Done(f)" #f="ngForm">
            <div class="form-group col-xs-12">
                <h3 class="left">{{ quoteUser }}</h3>
                <h1>{{ bid }}</h1>
                <button type="submit" class="btn btn-sm btn-done" *ngIf="boatdriver == true" [disabled]="minprice==bid">
                        {{ "Done" | translate }}
                </button>
            </div>
        </form>

        <form (ngSubmit)="Quote(q)" #q="ngForm" *ngIf="boatdriver != true">
            <div class="form-group col-xs-12">
                <div class="input-group mb-3">
                    <span class="input-group-text extras-left">Rs.</span>
                    <input
                        type="text"
                        class="form-control"
                        id="price"
                        placeholder="Enter amount"
                        name="quoteAmount"
                        pattern="^[0-9]*$"
                        maxlength="15"
                        ngModel
                        required
                        #amount="ngModel"
                    />
                    <span class="input-group-text extras-right">.00</span>
                    </div>
                <span class="help-block errmsg" *ngIf="!amount.valid && amount.touched">
                {{ "Please Enter a valid Amount!" | translate }}
                </span>
            </div>

            <button type="submit" class="btn btn-sm">
            {{ "Quote" | translate }}
            </button>
        </form>
    </div>
    </div>
    </div>
    <div><img class="footer" src="../../../assets/Images/wave_02.png"></div>
</div>
