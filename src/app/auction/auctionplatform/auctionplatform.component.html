<div class="body">
    <a (click)="onClick()" class="btn backbtn"><i class="arrow"></i><i class="line"></i></a>
    <h3 class="header">{{"Auction Platform" | translate}}</h3>
    <div class="row">
    <div class="contents">
            <div class="col-xs-12 col-md-12 col-lg-12 col-md-offset-3">
                <h6 class="fishname">{{ fishname[fishid] }}</h6>
                <img src="../../../assets/Images/{{ fishname[fishid] }}.jpg" width="100%" height="100%">
                <span *ngIf="damaged == true">{{ "(Damaged)" | translate }}</span>
                <hr>
                <p class="left">{{ "Fish Quantity" | translate }} (in KG)</p><p> {{ size }}</p>
                <hr>
                <p class="left">{{ "Min Price" | translate }} (in Rs.)</p><p> {{ minprice }}</p> 
                <hr>

        <form (ngSubmit)="Done(f)" #f="ngForm">
            <div class="form-group col-xs-12">
                <h3 class="left" *ngIf="boatowner == true && handleAuction == true">{{ quoteUser }}</h3>
                <h1>{{ bid }}</h1>
                <button type="submit" class="btn btn-sm btn-done" *ngIf="boatowner == true && handleAuction == true" [disabled]="minprice==bid">
                        {{ "Done" | translate }}
                </button>
                <button type="button" (click)="onTransaction()" class="btn btn-sm btn-view" *ngIf="boatowner == true && handleAuction == true" [disabled]="minprice==bid">
                    {{ "View More" | translate }}
            </button>
            </div>
        </form>
    </div>
    </div>
    </div>
    
</div>
