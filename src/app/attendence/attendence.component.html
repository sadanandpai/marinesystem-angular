<div class="body">
    <a (click)="onClick()" class="btn backbtn"><i class="arrow"></i><i class="line"></i></a>
    <h3 class="header">{{"ATTENDENCE" | translate}}</h3>
    <div class="row">
        <button (click)="onAddCrew()" class="btn btn-lg crew-btn">{{ "Add Crew" | translate }}</button>

        <div class="contents">
            <div class="col-xs-12 col-md-12 col-lg-12 col-md-offset-3">
                <form (ngSubmit)="addAttendence(f)" #f="ngForm">
                    <div class="scroll">
                        <div class="form-group col-xs-12">
                            <ul class="list-group">
                            <li *ngFor="let member of loadedMember;">
                                <div class="attendee col-xs-12">
                                    <input type="checkbox"  class="present" [(ngModel)]="member.selected" name="selected">
                                    <input style="display: none;" name="member_{{ member.id }}" [(ngModel)]="member.id">
                                    <input style="display: none;" name="name_{{ member.id }}" [(ngModel)]="member.name">
                                    <input style="display: none;" name="age_{{ member.id }}" [(ngModel)]="member.age">
                                    <p class="left">{{ member.name }}</p> <input type="text" class="right" name="salary_{{ member.id }}" [(ngModel)]="member.salary">
                                </div>
                                <hr>
                            </li>
                            </ul>
                        </div>
                    </div>  
                    <button type="submit" class="btn btn-sm btn-done">{{ "Done" | translate }}</button>
                </form> 
            </div>
        </div>
    </div>
</div>
