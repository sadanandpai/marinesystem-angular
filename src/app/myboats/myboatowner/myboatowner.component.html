<div class="body">
   <div> <a (click)="onClick()" class="btn backbtn"><i class="arrow"></i><i class="line"></i></a>
    <h3 class="header">{{"My Boat" | translate}}</h3></div>

    <form (ngSubmit)="onSelectTrip(f)" #f="ngForm" *ngIf="seasonActive==true && notrips!=true">
        <div class="form-group col-xs-12" *ngIf="tripActive != true"> 
            <select id="boat" class="form-control" name="tripid" ngModel required>
                <option *ngFor="let trip of loadedTrip" value="{{trip.id}}">{{ trip.driver }} ({{ trip.id }})</option>
            </select>
        </div> 
        <span class="help-block" *ngIf="msg==true">{{ "No Trip to Select" | translate }}</span>
        <button type="submit" id="trip-btn" class="btn btn-sm btn-trip" [ngClass]="{'btn-endseason': tripActive}">
            {{ tripActive ? "End trip" : "Select Trip" }}
        </button>
    </form>

   
    <button (click)="startSeason()" id="trip" class="btn btn-sm btn-trip" *ngIf="seasonActive!=true">
        {{ "Start Season" | translate }}
    </button>
