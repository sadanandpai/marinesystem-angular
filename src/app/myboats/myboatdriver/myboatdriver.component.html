<div class="body">
    <a (click)="onClick()" class="btn backbtn"><i class="arrow"></i><i class="line"></i></a>
    <h3 class="header">{{"My Boat" | translate}}</h3>
    
    <form (ngSubmit)="onStartTrip(f)" #f="ngForm">
        <div class="form-group col-xs-12" *ngIf="tripActive != true">   
            <!-- <label for="boat" class="btn-trip">{{"Select Boat" | translate}}</label> -->
            <select id="boat" class="form-control" name="boatid" ngModel required>
                <option *ngFor="let boat of loadedBoats" value="{{boat.id}}">{{boat.boatName}} ({{boat.boatNumber}})</option>
            </select>
        </div>
        
        <span class="help-block seasonErr" *ngIf="seasonErr == true">{{ "Season Ended OR Season Didn't Started Yet!" | translate }}</span>
        
        <button type="submit" id="trip-btn" class="btn btn-sm btn-trip">
            {{ tripActive ? "End trip" : "Start New Trip" }}
        </button>
    </form>

        <button (click)="onMyBoat()" class="btn btn-lg">{{ "My Boat" | translate }}</button>
        <button (click)="onAddCrew()" class="btn btn-lg">{{ "Add Crew" | translate }}</button>
        <button (click)="onAddExpense()" class="btn btn-lg" [disabled]="tripActive != true">{{ "Add Expenses" | translate }}</button>
        <button (click)="onAttendence()" class="btn btn-lg" [disabled]="tripActive != true">{{ "Attendence" | translate }}</button>
        <button (click)="onAuction()" class="btn btn-lg" [disabled]="tripActive != true">{{ "Auction Platform" | translate }}</button>
    </div> -->

    <div class="group-btn">
 
    <div class="row">
        <div class="col">
            <button (click)="onMyBoat()" class="btn btn-lg"><img src="../../assets/Images/ic_28.png" height="70%" width="80%" /></button>
            <button (click)="onAddCrew()" class="btn btn-lg right"><img src="../../assets/Images/ic_29.png" height="70%" width="80%" /></button>
         </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="btn-name" style="margin-left: 22%;">{{ "My Boat" | translate }}</span>
                <span class="btn-name right">{{ "Add Crew" | translate }}</span>
             </div>
        </div>
        <div class="row">
            <div class="col">
        <button (click)="onAddExpense()" class="btn btn-lg" [disabled]="tripActive != true"><img src="../../assets/Images/ic_30.png" height="70%" width="80%" /></button>
        <button (click)="onAttendence()" class="btn btn-lg right" [disabled]="tripActive != true"><img src="../../assets/Images/ic_31.png" height="70%" width="80%" /></button>
         </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="btn-name">{{ "Add Expenses" | translate }}</span>
                <span class="btn-name right">{{ "Attendence" | translate }}</span>
             </div>
        </div>
    </div>
</div>
